<html>
    <head>
        <title>Contacto</title>
		<link rel="shortcut icon" href="imagen.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <center>
        <h2 id="contacto">CONTACTO</h2>
        <hr>
        <fieldset>
        <form method="GET" action="#">
            <fieldset>
			<div>
				<label for="nombre">Nombre y apellido</label>
				<input type="text" name="nombre" placeholder="Introduzca el nombre"id="nombre">
			</div>
            <div>
				<label>Genero</label>
				<input type="radio" name="genero" id="genero" value="Feminino"> <span>Femenino</span>
				<input type="radio" name="genero" id="genero" value="Masculino"> <span>Masculino</span>
			</div>
            <div>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo">
            </div>
            <div>
                <label for="telefono">Celular</label>
                <input type="number" name="telefono" id="telefono" maxlength="10">
            </div>
            <div>
				<label for="provincia">Provincia</label>
				<select name="provincia" id="provincia">
					<option>Seleccione...</option>
					<option>Jujuy</option>
					<option>Salta</option>
					<option>Tucuman</option>
					<option>La Rioja</option>
                    <option>Buenos Aires</option>
                    <option>San Luis</option>
                    <option>Catamarca</option>
                    <option>Mendoza</option>
                    <option>San Juan</option>
                    <option>La Pampa</option>
                    <option>Cordoba</option>
                    <option>Santa Fe</option>
                    <option>Misiones</option>
                    <option>Chaco</option>
                    <option>Corrientes</option>
                    <option>Entre Rios</option>
                    <option>Chubut</option>
                    <option>Rio Negro</option>
                    <option>Neuquen</option>
                    <option>Tierra del Fuego</option>
                    <option>Santiago del Estero</option>
                    <option>Santa Cruz</option>
                    <option>Formosa</option>
				</select>
			</div>
            <div>
                <input type="submit" value="enviar">
            </div>
            </fieldset>
        </form>
        </fieldset>
